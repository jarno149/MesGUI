<html>
    <head>
        <script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body onload="connect()">
        
        
        <button style="height: 100px; width: 100px;">Press häär</button>
        
        <script>
        
            var stompClient;
            
            function connect()
            {
                var socket = new SockJS('http://localhost:28862/socket');
                stompClient = Stomp.over(socket);
                stompClient.connect({}, function(frame){
                   console.log(frame); 
                    stompClient.subscribe('/livedata', function(output){
                    console.log(output);
                    stompClient.send("/app/livedata", {}, "asdsad");
                });
                });
                
            }
        
        $("button").click(function(){
    $.getJSON("http://localhost:28862/mesdata?ono=123", function(result){
        $.each(result, function(i, field){
            $("div").append(field + " ");
        });
    });
});
            
            
        
        </script>
        
    </body>
</html>
